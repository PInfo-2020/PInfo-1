      [opened]="(isHandset$ | async) === false">
    <mat-toolbar><a href="#">Profil</a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Mon Frigo</a>
      <a mat-list-item href="#">Mes Recettes</a>
      <a mat-list-item href="#">Mes Favoris</a>
      <a mat-list-item href="#">Mon Planning</a>

    </mat-nav-list>
    <br>
    <mat-nav-list>
        <a mat-list-item href="#">+ Ajouter une recette</a>
    </mat-nav-list>
    <br>
    <mat-nav-list>
      <a mat-list-item href="#">Param√®tres</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

      <button
        type="button"
        aria-label="Toggle sidenav"

      </button>
      <span>PickNCook</span>
    </mat-toolbar>
