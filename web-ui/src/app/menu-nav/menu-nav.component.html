<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'side' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>
      <a href="#"><mat-icon>account_circle</mat-icon>
        Profil
      </a></mat-toolbar> -->
    <mat-toolbar>
        <p (click)="onProfil()"> <mat-icon>account_circle</mat-icon>
          <br>Profil
        </p>
        <p (click)="logOut()">
          <br>Log Out
        </p>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/my-fridge"><mat-icon>kitchen</mat-icon>Mon Frigo</a>
      <a mat-list-item routerLink="/my-receipes"><mat-icon>restaurant</mat-icon>Mes Recettes</a>
      <a mat-list-item routerLink="/my-favorites"><mat-icon>favorite</mat-icon>Mes Favoris</a>
      <a mat-list-item routerLink="/my-planning"><mat-icon>calendar_today</mat-icon>Mon Planning</a>
      <a mat-list-item routerLink="/my-shopping-list"><mat-icon>note</mat-icon>Ma Liste de courses</a>
    </mat-nav-list>
    <br>
    <mat-nav-list>
        <a mat-list-item routerLink="/add-receipe"><mat-icon>add_circle_outline</mat-icon>Ajouter une recette</a>
    </mat-nav-list>
    <br>
    <mat-nav-list>
        <a mat-list-item href="#"><mat-icon>settings</mat-icon>Param√®tres</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PickNCook</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
