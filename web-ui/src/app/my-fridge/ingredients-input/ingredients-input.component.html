<div class="box">
  <mat-icon> fastfood</mat-icon>
  <label class="section" for="ingredients">Ingrédients à ajouter :</label>
</div>
<div>
<div class="ingredients">
  <kendo-autocomplete #list [data]="data" [filterable]="true" (valueChange)="SelectedAssetFromSTCombo($event)">
  </kendo-autocomplete>
  <div *ngFor="let ingredient of addedIngredients; let i = index">
      <div>{{ ingredient.name }}
          <input type="number" min="1" onkeydown="javascript: return event.keyCode === 8 ||
          event.keyCode === 46 ? true : !isNaN(Number(event.key))" id="{{ ingredient.id }}/quantity" #quantity (keyup.enter)="changeQuantity(quantity.value, quantity.id)" (blur)="changeQuantity(quantity.value, quantity.id)" name="" id=""> {{ ingredient.unity }}, Date d'expiration :
          <input type="date" value="{{ dateToday }}" id="{{ ingredient.id }}/date" #expiration (keyup.enter)="changeDate(expiration.value, expiration.id)" (blur)="changeDate(expiration.value, expiration.id)" name="" id="">
          <button mat-icon-button color="black" aria-label="Retirer l'ingrédient" (click)="onRemove(i)">
                <mat-icon>clear</mat-icon>
              </button>
      </div>
    </div>
</div>
<button mat-icon-button color="black" aria-label="Ajouter l'ingrédient" (click)="onAdd()">
  Ajouter les Ingredients <mat-icon>check</mat-icon>
</button>
</div>
