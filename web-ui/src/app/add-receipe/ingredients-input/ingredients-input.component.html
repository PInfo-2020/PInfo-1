<div class="box">
  <mat-icon> fastfood</mat-icon>
  <label class = "section" for="ingredients">Ingrédients utilisés :</label>
</div>

<div class="ingredients">
  <kendo-autocomplete
      #list
      [data]="data"
      [filterable]="true"
      (valueChange)="SelectedAssetFromSTCombo($event)"
  >
  </kendo-autocomplete>
  <ul>
    <li *ngFor="let ingredient of addedIngredients; let i = index">
      <ul>
        <li>{{ ingredient.name }}</li>
        <li><input type="text" name="" id=""></li>
        <li>{{ ingredient.unity }}</li>
        <li>
          <button mat-icon-button color="black" aria-label="Retirer l'ingrédient" (click)="onRemove(i)">
            <mat-icon>clear</mat-icon>
          </button>
        </li>
      </ul>
    </li>
  </ul>


</div>
