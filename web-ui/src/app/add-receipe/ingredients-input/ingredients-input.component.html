<div class="box">
    <mat-icon> fastfood</mat-icon>
    <label class="section" for="ingredients">Ingrédients utilisés :</label>
</div>

<div class="ingredients">
    <kendo-autocomplete #list [data]="data" [filterable]="true" (valueChange)="SelectedAssetFromSTCombo($event)">
    </kendo-autocomplete>
        <div *ngFor="let ingredient of addedIngredients; let i = index">
                <div>{{ ingredient.name }}
                <!-- <li><input type="text" #quantity (keyup.enter)="changeName(quantity.value)" (blur)="changeName(quantity.value)" name="" id=""></li> -->
                <input type="text" name="" id="">
                {{ ingredient.unity }}
                <button mat-icon-button color="black" aria-label="Retirer l'ingrédient" (click)="onRemove(i)">
                  <mat-icon>clear</mat-icon>
                </button>
              </div>
              </div>


</div>
