<div class="box">
    <mat-icon> fastfood</mat-icon>
    <label class="section" for="ingredients">Ingrédients utilisés :</label>
</div>

<div class="ingredients">
    <kendo-autocomplete mdInput #list [data]="data" [filterable]="true" (valueChange)="SelectedAssetFromSTCombo($event)">
    </kendo-autocomplete>
    <div *ngFor="let ingredient of addedIngredients; let i = index">
        <div>{{ ingredient.name }}
            <input type="number" id="{{ ingredient.id }}" #quantity (keyup.enter)="changeQuantity(quantity.value, quantity.id)" (blur)="changeQuantity(quantity.value, quantity.id)"> {{ ingredient.unity }}
            <button mat-icon-button color="black" aria-label="Retirer l'ingrédient" (click)="onRemove(i)">
                  <mat-icon>clear</mat-icon>
                </button>
        </div>
    </div>


</div>
