language: java

services:
    - docker

env:
    - NODE_VERSION="12.13.1"

addons:
  ssh_known_hosts: defosse0@129.194.69.128
  sonarcloud:
    organization: pinfo-2020
    token:
      secure: 
cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
  - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
- curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
- nvm install $NODE_VERSION
script:
#- mvn test
- mvn clean install -Ppackage-docker-image
- mvn sonar:sonar -Dsonar.projectKey=PInfo-2020_PInfo-1 -Dsonar.organization=pinfo-2020
  -Dsonar.host.url=https://sonarcloud.io  -Dsonar.login=860546795f4339575e9a105a89a565f45b305bc1
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker tag pickncook/fridge_service rozozepine/fridge_service:latest
- docker tag pickncook/ingredient_service rozozepine/ingredient_service:latest 
- docker tag pickncook/recipe_service rozozepine/recipe_service:latest 
- docker push rozozepine/fridge_service:latest 
- docker push rozozepine/ingredient_service:latest 
- docker push rozozepine/recipe_service:latest 
#build web-ui
- cd web-ui
- npm -v
- npm install
- npm update
- npm run-script build --prod
- docker build -t pickncook/web-ui .
- docker tag pickncook/web-ui rozozepine/web-ui:latest 
- docker push rozozepine/web-ui:latest
- cd ..
#build gh-pages
- mkdir file-gh-pages
- cp README.md file-gh-pages
- echo $(pwd)
- helm package helm-chart/pickncook/ -d  file-gh-pages/
- helm repo index  file-gh-pages/

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    local_dir:  file-gh-pages
    target_branch: gh-pages
    on:
        branch: master

  - provider: script
    skip_cleanup: true
    script: ssh defosse0@129.194.69.128 'bash deploy_script.sh' 
    on:
        branch: master
