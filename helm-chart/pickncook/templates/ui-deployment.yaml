apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pickncook.fullname" . }}.web-ui
  namespace: {{ .Release.Namespace }} 
  labels:
    {{- include "pickncook.labels" . | nindent 4 }}
    {{- include "pickncook.labels" . | nindent 4 }}.web-ui    
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "pickncook.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: {{ include "pickncook.fullname" . }}.web-ui
        {{- include "pickncook.selectorLabels" . | nindent 8 }}       
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "pickncook.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}     
      volumes:
      - name: config-volume
        configMap:
          name: {{ include "pickncook.fullname" . }}-web-ui-config 
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image.repository }}web-ui:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
               {{- toYaml .Values.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#           livenessProbe:
#             httpGet:
#               path: /instrument
#               port: http
#             initialDelaySeconds: 60
#             periodSeconds: 20                            
#           readinessProbe:
#             httpGet:
#               path: /instrument
#               port: http
#             initialDelaySeconds: 60
#             periodSeconds: 20
          volumeMounts:
          - name: config-volume
            mountPath: /usr/share/nginx/html/assets/config/app-config.json
            subPath: app-config.json                                         
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}