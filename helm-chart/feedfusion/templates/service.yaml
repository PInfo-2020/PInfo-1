apiVersion: v1
kind: Service
metadata:
  name: {{ include "feedfusion.fullname" . }}
  labels:
    {{- include "feedfusion.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "feedfusion.selectorLabels" . | nindent 4 }}
